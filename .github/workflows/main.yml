name: Build library files and push changes

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        name: Install
        with:
          cmd: install 
      - uses: borales/actions-yarn@v2.0.0
        name: Build
        with:
          cmd: build-lib
      - name: Commit
        # Run commit only if there are un-tracked changes
        if: ${{ git diff-index --quiet HEAD -- }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Build library bundles"
      - name: Push
        uses: ad-m/github-push-action@master
        # Run push only if there are un-pushed changes
        if: ${{ git diff-index --quiet origin/master -- }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
